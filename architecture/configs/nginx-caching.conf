# Nginx Caching Configuration for Media Server
# This configuration provides aggressive caching for static assets and media files

# Cache zones
proxy_cache_path /var/cache/nginx/media levels=1:2 keys_zone=media_cache:100m max_size=50g inactive=30d use_temp_path=off;
proxy_cache_path /var/cache/nginx/images levels=1:2 keys_zone=image_cache:50m max_size=10g inactive=7d use_temp_path=off;
proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=1g inactive=1m use_temp_path=off;

# Upstream definitions
upstream media_servers {
    least_conn;
    server jellyfin:8096 weight=3;
    server navidrome:4533 weight=2;
    server audiobookshelf:80 weight=2;
    keepalive 32;
}

upstream image_servers {
    least_conn;
    server immich-server:3001 weight=3;
    server photoprism:2342 weight=2;
    keepalive 16;
}

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name media.example.com *.media.example.com;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name media.example.com;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Brotli compression
    brotli on;
    brotli_comp_level 6;
    brotli_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Client body size for uploads
    client_max_body_size 50G;
    client_body_buffer_size 1M;
    
    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_buffering off;
    
    # WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status $upstream_cache_status;
        
        proxy_cache media_cache;
        proxy_cache_valid 200 30d;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        proxy_pass http://media_servers;
    }
    
    # Media files caching
    location ~* \.(mp4|mkv|avi|mov|flac|mp3|m4a|opus|webm)$ {
        expires 7d;
        add_header Cache-Control "public";
        add_header X-Cache-Status $upstream_cache_status;
        
        # Range request support for media streaming
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        
        proxy_cache media_cache;
        proxy_cache_key "$scheme$request_method$host$uri$is_args$args$http_range";
        proxy_cache_valid 200 206 7d;
        proxy_cache_valid 404 1m;
        proxy_cache_methods GET HEAD;
        proxy_cache_bypass $http_range;
        
        # Slice support for large files
        slice 1m;
        proxy_cache_key $host$uri$is_args$args$slice_range;
        proxy_set_header Range $slice_range;
        proxy_cache_valid 206 7d;
        
        proxy_pass http://media_servers;
    }
    
    # Image optimization and caching
    location ~* ^/images/(.*)$ {
        expires 7d;
        add_header Cache-Control "public";
        add_header X-Cache-Status $upstream_cache_status;
        
        # Image processing parameters
        image_filter_buffer 20M;
        image_filter_jpeg_quality 85;
        image_filter_webp_quality 80;
        
        proxy_cache image_cache;
        proxy_cache_valid 200 7d;
        proxy_cache_valid 404 1m;
        
        # Automatic WebP conversion
        if ($http_accept ~* "webp") {
            rewrite ^/images/(.*)\.(?:jpg|jpeg|png)$ /images/$1.webp break;
        }
        
        proxy_pass http://image_servers;
    }
    
    # API caching with short TTL
    location /api/ {
        add_header X-Cache-Status $upstream_cache_status;
        
        proxy_cache api_cache;
        proxy_cache_valid 200 1m;
        proxy_cache_valid 404 10s;
        proxy_cache_methods GET HEAD;
        proxy_cache_bypass $http_authorization;
        proxy_no_cache $http_authorization;
        
        proxy_pass http://media_servers;
    }
    
    # WebSocket locations
    location /jellyfin/socket {
        proxy_pass http://jellyfin:8096;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400;
    }
    
    location /immich/api/socket.io {
        proxy_pass http://immich-server:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
    
    # Default location
    location / {
        proxy_pass http://media_servers;
    }
    
    # Cache purging endpoint (restricted)
    location /purge {
        allow 10.10.2.0/24;  # Admin network only
        deny all;
        
        proxy_cache_purge media_cache "$scheme$request_method$host$1$is_args$args";
    }
    
    # Status page (restricted)
    location /nginx_status {
        stub_status on;
        allow 10.10.2.0/24;  # Admin network only
        deny all;
    }
}