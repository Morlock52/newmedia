user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml;

    # Upstream services
    upstream ai_orchestrator {
        least_conn;
        server ai-orchestrator:8080 max_fails=3 fail_timeout=30s;
    }

    upstream recommendation {
        least_conn;
        server recommendation-engine:8081 max_fails=3 fail_timeout=30s;
    }

    upstream content_analysis {
        least_conn;
        server content-analysis:8082 max_fails=3 fail_timeout=30s;
    }

    upstream voice {
        least_conn;
        server voice-processor:8083 max_fails=3 fail_timeout=30s;
    }

    upstream compression {
        least_conn;
        server neural-compression:8084 max_fails=3 fail_timeout=30s;
    }

    upstream emotion {
        least_conn;
        server emotion-detection:8085 max_fails=3 fail_timeout=30s;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;

    # Main server configuration
    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Client body size for file uploads
        client_max_body_size 1G;
        client_body_timeout 300s;

        # Main AI orchestrator endpoints
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://ai_orchestrator/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # WebSocket support
        location /api/ws {
            proxy_pass http://ai_orchestrator/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
        }

        # Recommendation service
        location /api/recommendations/ {
            limit_req zone=api burst=30 nodelay;
            proxy_pass http://recommendation/;
            include /etc/nginx/proxy_params;
        }

        # Content analysis service
        location /api/analysis/ {
            limit_req zone=upload burst=5 nodelay;
            proxy_pass http://content_analysis/;
            proxy_request_buffering off;
            include /etc/nginx/proxy_params;
        }

        # Voice processing service
        location /api/voice/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://voice/;
            include /etc/nginx/proxy_params;
        }

        # Voice streaming WebSocket
        location /api/voice/stream {
            proxy_pass http://voice/voice/stream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # Neural compression service
        location /api/compress/ {
            limit_req zone=upload burst=3 nodelay;
            proxy_pass http://compression/;
            proxy_request_buffering off;
            client_body_timeout 600s;
            proxy_read_timeout 600s;
            include /etc/nginx/proxy_params;
        }

        # Emotion detection service
        location /api/emotion/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://emotion/;
            include /etc/nginx/proxy_params;
        }

        # Emotion streaming WebSocket
        location /api/emotion/stream {
            proxy_pass http://emotion/emotion/stream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://ai_orchestrator/health;
            access_log off;
        }

        # Metrics endpoint (internal only)
        location /metrics {
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            deny all;
            proxy_pass http://ai_orchestrator/metrics;
        }

        # Static files (if any)
        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Default route
        location / {
            return 404 '{"error": "Not Found"}';
            add_header Content-Type application/json;
        }
    }

    # SSL configuration (when certificates are available)
    server {
        listen 443 ssl http2;
        server_name _;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Include all location blocks from above
        include /etc/nginx/sites-available/ai-services.conf;
    }
}

