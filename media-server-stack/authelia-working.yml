---
server:
  address: 'tcp://0.0.0.0:9091/'

log:
  level: info

authentication_backend:
  file:
    path: /config/users_database.yml

access_control:
  default_policy: deny
  rules:
    - domain: auth.morloksmaze.com
      policy: bypass
    - domain: "*.morloksmaze.com"
      policy: one_factor

session:
  cookies:
    - domain: morloksmaze.com
      authelia_url: https://auth.morloksmaze.com
  redis:
    host: redis
    port: 6379
    password: secure-redis-password-morloksmaze

regulation:
  max_retries: 3
  find_time: 2m
  ban_time: 5m

storage:
  local:
    path: /config/db.sqlite3

notifier:
  filesystem:
    filename: /config/notification.txt

identity_validation:
  reset_password:
    jwt_secret: a-very-important-secret-for-morloksmaze