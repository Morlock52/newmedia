<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloMedia Hub - Loading</title>
    <style>
        @layer base, animations, components, utilities;

        @layer base {
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --neon-cyan: #00ffff;
                --neon-pink: #ff006e;
                --neon-purple: #8338ec;
                --neon-blue: #3a86ff;
                --dark-bg: #0a0a0f;
                --grid-color: rgba(0, 255, 255, 0.1);
            }

            body {
                font-family: 'Orbitron', -apple-system, BlinkMacSystemFont, 'Segoe UI', monospace;
                background: var(--dark-bg);
                color: white;
                overflow: hidden;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                perspective: 1000px;
            }
        }

        @layer animations {
            @keyframes float {
                0%, 100% { transform: translateY(0) rotate(0deg); }
                50% { transform: translateY(-20px) rotate(10deg); }
            }

            @keyframes glow-pulse {
                0%, 100% { filter: brightness(1) drop-shadow(0 0 20px var(--neon-cyan)); }
                50% { filter: brightness(1.5) drop-shadow(0 0 40px var(--neon-cyan)); }
            }

            @keyframes grid-flow {
                0% { transform: translate3d(0, 0, 0); }
                100% { transform: translate3d(-50px, -50px, 0); }
            }

            @keyframes particle-float {
                0% { transform: translate3d(0, 100vh, 0) scale(0); opacity: 0; }
                10% { opacity: 1; }
                90% { opacity: 1; }
                100% { transform: translate3d(100px, -100vh, 0) scale(1); opacity: 0; }
            }

            @keyframes hologram-glitch {
                0%, 100% { 
                    clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                    transform: translate3d(0, 0, 0) scaleX(1);
                }
                20% { 
                    clip-path: polygon(0 15%, 100% 20%, 100% 80%, 0 85%);
                    transform: translate3d(-2px, 0, 0) scaleX(1.02);
                }
                40% { 
                    clip-path: polygon(0 40%, 100% 45%, 100% 55%, 0 60%);
                    transform: translate3d(2px, 0, 0) scaleX(0.98);
                }
            }

            @keyframes text-reveal {
                0% { 
                    opacity: 0;
                    transform: translateY(30px) rotateX(-90deg);
                    filter: blur(10px);
                }
                100% { 
                    opacity: 1;
                    transform: translateY(0) rotateX(0);
                    filter: blur(0);
                }
            }

            @keyframes loading-fill {
                0% { width: 0%; }
                100% { width: 100%; }
            }

            @keyframes cyber-scan {
                0% { transform: translateY(-100%); }
                100% { transform: translateY(100vh); }
            }
        }

        @layer components {
            .splash-container {
                position: relative;
                width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 10;
            }

            .grid-background {
                position: absolute;
                width: 200%;
                height: 200%;
                background-image: 
                    linear-gradient(var(--grid-color) 1px, transparent 1px),
                    linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
                background-size: 50px 50px;
                animation: grid-flow 10s linear infinite;
                opacity: 0.5;
            }

            .particles-container {
                position: absolute;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .particle {
                position: absolute;
                width: 4px;
                height: 4px;
                background: var(--neon-cyan);
                border-radius: 50%;
                filter: blur(1px);
                animation: particle-float 10s linear infinite;
            }

            .hologram-container {
                position: relative;
                transform-style: preserve-3d;
                animation: float 6s ease-in-out infinite;
            }

            .logo-hologram {
                position: relative;
                font-size: clamp(3rem, 8vw, 6rem);
                font-weight: 900;
                text-transform: uppercase;
                letter-spacing: 0.1em;
                background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink), var(--neon-purple));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                animation: glow-pulse 2s ease-in-out infinite, text-reveal 1.5s ease-out;
                text-shadow: 
                    0 0 30px var(--neon-cyan),
                    0 0 60px var(--neon-pink);
            }

            .logo-hologram::before,
            .logo-hologram::after {
                content: 'HoloMedia Hub';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink), var(--neon-purple));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                z-index: -1;
            }

            .logo-hologram::before {
                animation: hologram-glitch 3s linear infinite;
                opacity: 0.7;
                transform: translate3d(2px, 0, -5px);
                filter: hue-rotate(45deg);
            }

            .logo-hologram::after {
                animation: hologram-glitch 3s linear infinite reverse;
                opacity: 0.7;
                transform: translate3d(-2px, 0, -10px);
                filter: hue-rotate(-45deg);
            }

            .subtitle {
                margin-top: 1rem;
                font-size: 1.2rem;
                letter-spacing: 0.3em;
                opacity: 0;
                animation: text-reveal 1.5s ease-out 0.5s forwards;
                text-shadow: 0 0 20px var(--neon-blue);
            }

            .loading-container {
                margin-top: 4rem;
                width: 300px;
                opacity: 0;
                animation: text-reveal 1.5s ease-out 1s forwards;
            }

            .loading-bar {
                width: 100%;
                height: 4px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 2px;
                overflow: hidden;
                position: relative;
            }

            .loading-progress {
                height: 100%;
                background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink), var(--neon-purple));
                border-radius: 2px;
                animation: loading-fill 3s ease-out forwards;
                box-shadow: 0 0 20px var(--neon-cyan);
            }

            .loading-percentage {
                text-align: center;
                margin-top: 1rem;
                font-size: 0.9rem;
                letter-spacing: 0.2em;
                color: var(--neon-cyan);
            }

            .skip-button {
                position: absolute;
                bottom: 2rem;
                right: 2rem;
                padding: 0.8rem 2rem;
                background: transparent;
                border: 2px solid var(--neon-cyan);
                color: var(--neon-cyan);
                font-family: inherit;
                font-size: 0.9rem;
                letter-spacing: 0.1em;
                cursor: pointer;
                transition: all 0.3s ease;
                opacity: 0;
                animation: text-reveal 1.5s ease-out 2s forwards;
            }

            .skip-button:hover {
                background: var(--neon-cyan);
                color: var(--dark-bg);
                box-shadow: 0 0 30px var(--neon-cyan);
                transform: translateY(-2px);
            }

            .cyber-scanner {
                position: absolute;
                width: 100%;
                height: 2px;
                background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
                opacity: 0.5;
                animation: cyber-scan 4s linear infinite;
            }

            @supports (backdrop-filter: blur(10px)) {
                .hologram-container::before {
                    content: '';
                    position: absolute;
                    inset: -50px;
                    background: radial-gradient(circle at center, transparent 30%, var(--neon-cyan) 100%);
                    opacity: 0.1;
                    filter: blur(40px);
                    animation: glow-pulse 4s ease-in-out infinite;
                }
            }

            /* WebGL Canvas for advanced effects */
            #webgl-canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                opacity: 0.5;
            }
        }

        @layer utilities {
            @media (max-width: 768px) {
                .logo-hologram {
                    font-size: 2.5rem;
                }
                
                .loading-container {
                    width: 80%;
                }
                
                .skip-button {
                    bottom: 1rem;
                    right: 1rem;
                    padding: 0.6rem 1.5rem;
                    font-size: 0.8rem;
                }
            }

            @media (prefers-reduced-motion: reduce) {
                *, *::before, *::after {
                    animation-duration: 0.01ms !important;
                    animation-iteration-count: 1 !important;
                    transition-duration: 0.01ms !important;
                }
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="webgl-canvas"></canvas>
    <div class="grid-background"></div>
    <div class="particles-container" id="particles"></div>
    <div class="cyber-scanner"></div>
    
    <div class="splash-container">
        <div class="hologram-container">
            <h1 class="logo-hologram">HoloMedia Hub</h1>
            <p class="subtitle">NEXT-GEN MEDIA SERVER</p>
        </div>
        
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress" id="progress"></div>
            </div>
            <div class="loading-percentage" id="percentage">0%</div>
        </div>
    </div>
    
    <button class="skip-button" onclick="skipIntro()">Skip Intro</button>

    <script>
        // Particle generation
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (5 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Loading simulation
        let progress = 0;
        const progressBar = document.getElementById('progress');
        const percentageText = document.getElementById('percentage');
        
        const loadingInterval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress > 100) progress = 100;
            
            percentageText.textContent = Math.floor(progress) + '%';
            
            if (progress >= 100) {
                clearInterval(loadingInterval);
                setTimeout(() => {
                    transitionToApp();
                }, 500);
            }
        }, 200);

        // WebGL Background Effect
        const canvas = document.getElementById('webgl-canvas');
        const gl = canvas.getContext('webgl');
        
        if (gl) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const vertexShader = `
                attribute vec2 a_position;
                void main() {
                    gl_Position = vec4(a_position, 0.0, 1.0);
                }
            `;
            
            const fragmentShader = `
                precision mediump float;
                uniform float u_time;
                uniform vec2 u_resolution;
                
                void main() {
                    vec2 st = gl_FragCoord.xy / u_resolution;
                    float r = sin(u_time * 0.5 + st.x * 10.0) * 0.5 + 0.5;
                    float g = sin(u_time * 0.3 + st.y * 10.0) * 0.5 + 0.5;
                    float b = sin(u_time * 0.7) * 0.5 + 0.5;
                    gl_FragColor = vec4(r * 0.2, g * 0.5, b * 0.8, 0.1);
                }
            `;
            
            // Simple WebGL setup for background effect
            function createShader(gl, type, source) {
                const shader = gl.createShader(type);
                gl.shaderSource(shader, source);
                gl.compileShader(shader);
                return shader;
            }
            
            const vShader = createShader(gl, gl.VERTEX_SHADER, vertexShader);
            const fShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShader);
            
            const program = gl.createProgram();
            gl.attachShader(program, vShader);
            gl.attachShader(program, fShader);
            gl.linkProgram(program);
            gl.useProgram(program);
            
            const positions = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);
            
            const positionLocation = gl.getAttribLocation(program, 'a_position');
            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
            
            const timeLocation = gl.getUniformLocation(program, 'u_time');
            const resolutionLocation = gl.getUniformLocation(program, 'u_resolution');
            
            function render(time) {
                gl.uniform1f(timeLocation, time * 0.001);
                gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
                requestAnimationFrame(render);
            }
            
            requestAnimationFrame(render);
        }

        // Transition functions
        function skipIntro() {
            clearInterval(loadingInterval);
            transitionToApp();
        }

        function transitionToApp() {
            document.body.style.transition = 'opacity 0.5s ease-out';
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'main-app.html';
            }, 500);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (canvas && gl) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                gl.viewport(0, 0, canvas.width, canvas.height);
            }
        });
    </script>
</body>
</html>
