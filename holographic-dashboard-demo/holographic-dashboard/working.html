<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ Holographic Media Dashboard 2025</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0A0A14;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background */
        .bg-effects {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 0, 0.05) 0%, transparent 50%);
            animation: bgMove 20s ease-in-out infinite;
        }
        
        @keyframes bgMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }
        
        /* Canvas for 3D */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        /* Main UI */
        .dashboard {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding: 2rem;
            pointer-events: none;
        }
        
        .dashboard > * {
            pointer-events: auto;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out;
        }
        
        .title {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(90deg, #00FFFF, #FF00FF, #FFFF00, #00FFFF);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        @keyframes gradient {
            0% { background-position: 0% center; }
            50% { background-position: 100% center; }
            100% { background-position: 0% center; }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #B0B0C0;
            margin-top: 0.5rem;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto 3rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out backwards;
        }
        
        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
            border-color: #00FFFF;
        }
        
        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            color: #00FFFF;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #B0B0C0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 0.5rem;
        }
        
        /* Media Cards */
        .media-section {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #00FFFF;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .media-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeIn 0.8s ease-out backwards;
        }
        
        .media-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 0, 255, 0.3);
            border-color: #FF00FF;
        }
        
        .media-thumbnail {
            height: 200px;
            background: linear-gradient(135deg, rgba(0,255,255,0.2), rgba(255,0,255,0.2));
            position: relative;
            overflow: hidden;
        }
        
        .media-thumbnail::after {
            content: 'â–¶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .media-card:hover .media-thumbnail::after {
            opacity: 0.8;
        }
        
        .media-info {
            padding: 1.5rem;
        }
        
        .media-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .media-meta {
            font-size: 0.9rem;
            color: #B0B0C0;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Floating particles */
        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0.5;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="bg-effects"></div>
    <canvas id="canvas"></canvas>
    
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <h1 class="title">Media Server 2025</h1>
            <p class="subtitle">Holographic Dashboard Experience</p>
        </header>
        
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">2,847</div>
                <div class="stat-label">Total Media</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">47.3TB</div>
                <div class="stat-label">Storage Used</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">12</div>
                <div class="stat-label">Active Streams</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">98.7%</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>
        
        <!-- Recently Added -->
        <section class="media-section">
            <h2 class="section-title">
                <span>ðŸŽ¬</span>
                <span>Recently Added</span>
            </h2>
            <div class="media-grid">
                <div class="media-card">
                    <div class="media-thumbnail"></div>
                    <div class="media-info">
                        <h3 class="media-title">Blade Runner 2049</h3>
                        <p class="media-meta">2017 â€¢ 4K HDR â€¢ 164 min</p>
                    </div>
                </div>
                <div class="media-card">
                    <div class="media-thumbnail"></div>
                    <div class="media-info">
                        <h3 class="media-title">The Matrix Resurrections</h3>
                        <p class="media-meta">2021 â€¢ 4K HDR â€¢ 148 min</p>
                    </div>
                </div>
                <div class="media-card">
                    <div class="media-thumbnail"></div>
                    <div class="media-info">
                        <h3 class="media-title">Dune: Part Two</h3>
                        <p class="media-meta">2024 â€¢ 4K HDR â€¢ 166 min</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Simple 3D background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        
        // Add some floating cubes
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00ffff, 
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        
        const cubes = [];
        for (let i = 0; i < 20; i++) {
            const cube = new THREE.Mesh(geometry, material);
            cube.position.x = (Math.random() - 0.5) * 30;
            cube.position.y = (Math.random() - 0.5) * 30;
            cube.position.z = (Math.random() - 0.5) * 30;
            cube.rotation.x = Math.random() * Math.PI;
            cube.rotation.y = Math.random() * Math.PI;
            scene.add(cube);
            cubes.push(cube);
        }
        
        camera.position.z = 15;
        
        // Animation
        function animate() {
            requestAnimationFrame(animate);
            
            cubes.forEach((cube, i) => {
                cube.rotation.x += 0.001 * (i + 1);
                cube.rotation.y += 0.001 * (i + 1);
            });
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Add floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = -10 + 'px';
            particle.style.width = particle.style.height = Math.random() * 4 + 1 + 'px';
            particle.style.background = ['#00ffff', '#ff00ff', '#ffff00'][Math.floor(Math.random() * 3)];
            particle.style.borderRadius = '50%';
            particle.style.boxShadow = `0 0 10px ${particle.style.background}`;
            document.body.appendChild(particle);
            
            let pos = -10;
            const speed = Math.random() * 2 + 1;
            const drift = (Math.random() - 0.5) * 2;
            
            const fall = setInterval(() => {
                pos += speed;
                particle.style.top = pos + 'px';
                particle.style.left = parseFloat(particle.style.left) + drift + 'px';
                
                if (pos > window.innerHeight) {
                    clearInterval(fall);
                    particle.remove();
                }
            }, 20);
        }
        
        // Create particles periodically
        setInterval(createParticle, 200);
        
        // Animate stats on load
        document.querySelectorAll('.stat-value').forEach(stat => {
            const finalValue = stat.textContent;
            const isPercentage = finalValue.includes('%');
            const isSize = finalValue.includes('TB');
            const numericValue = parseFloat(finalValue.replace(/[^0-9.]/g, ''));
            
            let currentValue = 0;
            const increment = numericValue / 50;
            
            const timer = setInterval(() => {
                currentValue += increment;
                if (currentValue >= numericValue) {
                    currentValue = numericValue;
                    clearInterval(timer);
                    stat.textContent = finalValue;
                    return;
                }
                
                if (isPercentage) {
                    stat.textContent = currentValue.toFixed(1) + '%';
                } else if (isSize) {
                    stat.textContent = currentValue.toFixed(1) + 'TB';
                } else {
                    stat.textContent = Math.floor(currentValue).toLocaleString();
                }
            }, 30);
        });
    </script>
</body>
</html>
