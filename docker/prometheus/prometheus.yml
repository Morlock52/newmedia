# Prometheus Configuration - Production Media Stack
# ================================================
# Comprehensive monitoring for all media services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'media-stack'
    replica: '1'

rule_files:
  - "/etc/prometheus/alerts/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # Node Exporter (System metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Docker metrics via cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8082']
    metrics_path: /metrics
    scrape_interval: 15s

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Jellyfin metrics (if enabled)
  - job_name: 'jellyfin'
    static_configs:
      - targets: ['jellyfin:8096']
    metrics_path: /metrics
    scrape_interval: 60s
    scrape_timeout: 30s

  # Sonarr metrics
  - job_name: 'sonarr'
    static_configs:
      - targets: ['sonarr-exporter:9707']
    scrape_interval: 60s

  # Radarr metrics
  - job_name: 'radarr'
    static_configs:
      - targets: ['radarr-exporter:9708']
    scrape_interval: 60s

  # Prowlarr metrics
  - job_name: 'prowlarr'
    static_configs:
      - targets: ['prowlarr-exporter:9709']
    scrape_interval: 60s

  # qBittorrent metrics
  - job_name: 'qbittorrent'
    static_configs:
      - targets: ['qbittorrent-exporter:9560']
    scrape_interval: 30s

  # Gluetun VPN metrics
  - job_name: 'gluetun'
    static_configs:
      - targets: ['vpn:8000']
    metrics_path: /v1/openvpn/portforwarded
    scrape_interval: 60s

  # Overseerr metrics (if available)
  - job_name: 'overseerr'
    static_configs:
      - targets: ['overseerr:5055']
    metrics_path: /api/v1/status
    scrape_interval: 60s

  # Tautulli metrics (custom exporter)
  - job_name: 'tautulli'
    static_configs:
      - targets: ['tautulli-exporter:9487']
    scrape_interval: 60s

  # Blackbox exporter for endpoint monitoring
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://jellyfin.morloksmaze.com
        - https://overseerr.morloksmaze.com
        - https://grafana.morloksmaze.com
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # SSL certificate monitoring
  - job_name: 'ssl-exporter'
    static_configs:
      - targets: ['ssl-exporter:9219']
    scrape_interval: 300s

  # Custom application metrics
  - job_name: 'media-api'
    static_configs:
      - targets: ['api-service:8000']
    metrics_path: /metrics
    scrape_interval: 30s

# Remote write configuration (for long-term storage)
# remote_write:
