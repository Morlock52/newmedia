# Homepage Widgets - Production Media Stack
# =========================================
# Dashboard widgets for system information

---
- search:
    provider: duckduckgo
    target: _blank

- greeting:
    text_size: xl
    text: "Welcome to Morloks Maze Media Center"

- datetime:
    text_size: l
    format:
      timeStyle: short
      dateStyle: short
      hourCycle: h23

- resources:
    label: System Resources
    cpu: true
    memory: true
    disk: /
    expanded: true
    units: metric

- unifi_console:
    url: https://unifi.local:8443
    username: admin
    password: password

- openweathermap:
    label: Weather
    latitude: 40.7128
    longitude: -74.0060
    units: metric
    provider: openweathermap
    apiKey: your_api_key

- docker:
    server: my-docker
    container: /var/run/docker.sock

- kubernetes:
    cluster:
      show: true
      cpu: true
      memory: true
      showLabel: true
      label: "cluster"
    nodes:
      show: true
      cpu: true
      memory: true
      showLabel: true